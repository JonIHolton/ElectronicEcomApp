<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<!-- Sign Up Form -->
<h2>Sign Up</h2>
<form id="signupForm">
    Email: <input type="email" id="signupEmail" required><br>
    Password: <input type="password" id="signupPassword" required><br>
    Name: <input type="text" id="signupName" required><br>
    Username: <input type="text" id="signupUsername" required><br>
    <input type="submit" value="Sign Up">
</form>

<!-- Sign In Form -->
<h2>Sign In</h2>
<form id="signinForm">
    Email: <input type="email" id="signinEmail" required><br>
    Password: <input type="password" id="signinPassword" required><br>
    <input type="submit" value="Sign In">
</form>

<script>
    $(document).ready(function() {
        // Sign Up AJAX call
        $("#signupForm").submit(function(event) {
            event.preventDefault();

            $.post("/auth/signup", {
                email: $("#signupEmail").val(),
                password: $("#signupPassword").val(),
                name: $("#signupName").val(),
                username: $("#signupUsername").val()
            }, function(data) {
                alert("Sign Up Successful. UID: " + data);
                // Here, you can add redirection or other logic if necessary
            });
        });

        // Sign In AJAX call
        $("#signinForm").submit(function(event) {
            event.preventDefault();

            $.post("/auth/login", {
                email: $("#signinEmail").val(),
                password: $("#signinPassword").val()
            }, function(data) {
                alert("Sign In Successful. Token: " + data);
                // Here, you can add redirection or other logic if necessary
            });
        });
    });
</script>

</body>
</html>
